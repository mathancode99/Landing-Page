<!DOCTYPE html>
<html>
    <head>
        <title>login Page</title>

        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
        <script src="https://kit.fontawesome.com/fab6cb40a6.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        

        <link rel="stylesheet" href="./login.css">
    </head>

    <body>

        <div class="login">


            <div>
                <section class="">
  <div class="mask  h-50 gradient-custom-3 oi ">
    <div class="container d-flex align-items-center justify-content-center h-100 w-75 oi"  style="background-color: transparent;">
      <!-- <div class="row d-flex justify-content-center align-items-center h-100"> -->
        <div class="col-12 col-md-9 col-lg-7 col-xl-6 oi" style="background-color: transparent;">
          <div class="card oi mb-5 mt-4" style="border-radius: 15px;background-color: rgb(0, 0, 0,0.3);backdrop-filter:blur(20px)">
            <div class="card-body p-4 oi" style="background-color: rgb(0, 0, 0,0.0);backdrop-filter:blur(20px);border-radius: 15px;">
              <h2 class="text-uppercase text-center mb-4">Create an account</h2>

              <form style="backdrop-filter:blur(20px);background-color:transparent">

                <div data-mdb-input-init class="form-outline mb-2">
                    <label class="form-label" for="form3Example1cg">Your Name</label>
                  <input type="text" id="form3Example1cg" class="form-control form-control-lg" />
                  
                </div>

                <div data-mdb-input-init class="form-outline mb-3">
                    <label class="form-label" for="form3Example3cg">Your Email</label>
                  <input type="email" id="form3Example3cg" class="form-control form-control-lg" />
                 
                </div>

                <div data-mdb-input-init class="form-outline mb-3">
                    <label class="form-label" for="form3Example4cg">Password</label>
                  <input type="password" id="form3Example4cg" class="form-control form-control-lg" />
                 
                </div>

                <div data-mdb-input-init class="form-outline mb-3">
                    <label class="form-label" for="form3Example4cdg">Repeat your password</label>
                  <input type="password" id="form3Example4cdg" class="form-control form-control-lg" />
                 
                </div>

                <div class="form-check d-flex justify-content-center mb-3">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                  <label class="form-check-label" for="form2Example3g">
                    I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                  </label>
                </div>

                <div class="d-flex justify-content-center">
                  <button  type="button" data-mdb-button-init
                    data-mdb-ripple-init class="btn btn-light btn-block btn-lg grdient-custom-4 text-body">Register</button>
                </div>a

                <p class="text-center  mt-2 mb-0">Have already an account? <a href="#!"
                    class="fw-bold text-body"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
            </div>


        </div>


    </body>
    </html>
